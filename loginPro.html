<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Login</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html"><img class="logo" src="./images/logo.png" /></a>
      </div>
    </header>

    <section class="main">
      <div class="forms">
        <div class="title">
          <h2>Sign In as a</h2>
          <h3>Professor</h3>
          <p>
            Welcome back! Please enter your information to access your account.
          </p>
        </div>
        <form>
          <div class="input-group">
            <input type="email" placeholder="Email" required />
          </div>
          <div class="input-group">
            <input type="password" placeholder="Password" required />
          </div>
          <button type="submit" class="signup">Sign In</button>
        </form>
        <hr />
        <div class="account">
          <p>
            Don't have an account? <a href="register.html" id="reg">Sign Up</a>
          </p>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="icons">
        <a href="#"><i class="fa-solid fa-envelope"></i></a>
        <a href="#"><i class="fa-solid fa-phone"></i></a>
        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
        <a href="#"><i class="fa-brands fa-square-instagram"></i></a>
      </div>
      <div class="copyright">
        <p>
          Designed and Developed by AE-YB-AB Â© 2025 <b>Dirassa+</b>. All Rights
          Reserved.
        </p>
      </div>
    </footer>
  </body>
</html>
