<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dirassa+ - Modify Grade</title>
    <link rel="stylesheet" href="m-note.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- header -->
    <header>
      <nav class="nav">
        <div class="logo">
          <img src="./images/logo.png" />
        </div>
        <ul class="nav-links">
          <li>
            <a href="#">Dashboard</a>
          </li>
          <li><a href="#">Student space</a></li>
          <li>
            <a id="user">User</a>
            <ul id="dropdown" class="drop-down hidden">
              <li>
                <i class="fa-solid fa-arrow-right-from-bracket out"></i
                ><a href="#">log out</a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>

    <!-- main -->
    <main>
      <h1 class="page-title">Modify Grade</h1>

      <div class="note-form">
        <div class="form-group">
          <label>Student:</label>
          <div>youssef bouhajja</div>
        </div>

        <div class="form-group">
          <label>Evaluation:</label>
          <div class="badge">test1</div>
        </div>

        <div class="form-group">
          <label>Grade:</label>
          <input type="text" class="form-control grade-input" value="15" />
        </div>

        <div class="form-group">
          <label>Comments:</label>
          <textarea class="form-control" rows="4"></textarea>
        </div>

        <div class="action-buttons">
          <button
            onclick="document.location='details.html'"
            class="btn cancel-btn"
          >
            <i class="fas fa-times"></i> Cancel
          </button>
          <button
            onclick="document.location='details.html'"
            class="btn save-btn"
          >
            <i class="fas fa-save"></i> Save
          </button>
        </div>
      </div>
    </main>

    <!-- footer -->
    <footer>
      <div class="icons">
        <a href="#" aria-label="Email"><i class="fa-solid fa-envelope"></i></a>
        <a href="#" aria-label="Phone"><i class="fa-solid fa-phone"></i></a>
        <a href="#" aria-label="LinkedIn"
          ><i class="fa-brands fa-linkedin"></i
        ></a>
        <a href="#" aria-label="Instagram"
          ><i class="fa-brands fa-square-instagram"></i
        ></a>
      </div>
      <div class="copyright">
        <p>
          Designed and Developed by AE-YB-AB Â© 2025 <b>Dirassa+</b>. All Rights
          Reserved.
        </p>
      </div>
    </footer>

    <script>
      const user = document.getElementById("user");
      const drop = document.getElementById("dropdown");

      user.addEventListener("click", function () {
        drop.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
