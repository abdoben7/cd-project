<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="note.css" />
    <title>Dirassa - Grade Entry</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- header -->
    <header>
      <nav class="nav">
        <div class="logo">
          <img src="./images/logo.png" />
        </div>
        <ul class="nav-links">
          <li>
            <a href="#">Dashboard</a>
          </li>
          <li><a href="#">Student space</a></li>
          <li>
            <a id="user">User</a>
            <ul id="dropdown" class="drop-down hidden">
              <li>
                <i class="fa-solid fa-arrow-right-from-bracket out"></i
                ><a href="#">log out</a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>
    <!-- main -->
    <main>
      <h1 class="page-title">Grade Entry - Test 1</h1>

      <div class="grades-container">
        <table class="grades-table">
          <thead>
            <tr>
              <th>Student</th>
              <th>Grade (/20)</th>
              <th>Comment</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>youssef bouhajja</td>
              <td><input type="text" class="grade-input" value="0.0" /></td>
              <td><input type="text" class="comment-input" /></td>
            </tr>
            <tr>
              <td>moawad df</td>
              <td><input type="text" class="grade-input" value="0.0" /></td>
              <td><input type="text" class="comment-input" /></td>
            </tr>
          </tbody>
        </table>

        <div class="action-buttons">
          <button
            onclick="document.location='details.html'"
            class="btn cancel-btn"
          >
            <i class="fas fa-times"></i> Cancel
          </button>
          <button class="btn save-btn">
            <i class="fas fa-save"></i> Save Grades
          </button>
        </div>
      </div>
    </main>
    <!-- footer -->
    <footer>
      <div class="icons">
        <a href="#" aria-label="Email"><i class="fa-solid fa-envelope"></i></a>
        <a href="#" aria-label="Phone"><i class="fa-solid fa-phone"></i></a>
        <a href="#" aria-label="LinkedIn"
          ><i class="fa-brands fa-linkedin"></i
        ></a>
        <a href="#" aria-label="Instagram"
          ><i class="fa-brands fa-square-instagram"></i
        ></a>
      </div>
      <div class="copyright">
        <p>
          Designed and Developed by AE-YB-AB Â© 2025 <b>Dirassa+</b>. All Rights
          Reserved.
        </p>
      </div>
    </footer>

    <script>
      const user = document.getElementById("user");
      const drop = document.getElementById("dropdown");

      user.addEventListener("click", function () {
        drop.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
