<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="register.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Register</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html"><img class="logo" src="./images/logo.png" /></a>
      </div>
    </header>

    <section class="main">
      <div class="content">
        <h2>Registration</h2>
        <div class="form-content">
          <form>
            <div class="input-name">
              <i class="fa-solid fa-user lock"></i>
              <input type="text" placeholder="First Name" class="name" />
              <span>
                <i class="fa-solid fa-user lock"></i>
                <input type="text" placeholder="Last Name" class="name" />
              </span>
            </div>
            <div class="input-name">
              <i class="fa-solid fa-envelope email"></i>
              <input type="email" placeholder="Email" class="text-name" />
            </div>
            <div class="input-name">
              <i class="fa-solid fa-lock lock"></i>
              <input type="password" placeholder="Password" class="text-name" />
            </div>
            <div class="input-name">
              <i class="fa-solid fa-lock lock"></i>
              <input
                type="password"
                placeholder="Confirm Password"
                class="text-name"
              />
            </div>

            <div class="input-name">
              <input type="radio" class="gender" name="G1" />
              <label style="margin-right: 30px">Male</label>
              <input type="radio" class="gender" name="G1" />
              <label>Female</label>
            </div>
            <div class="input-name">
              <select class="user">
                <option>Select your type</option>
                <option>Professor</option>
                <option>Student</option>
              </select>
            </div>
            <div class="input-name">
              <input type="checkbox" class="check-btn" />
              <label class="check">I accept the terms and conditions</label>
            </div>
            <div class="input-name">
              <input type="submit" class="button" value="Register" />
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="icons">
        <a href="#"><i class="fa-solid fa-envelope"></i></a>
        <a href="#"><i class="fa-solid fa-phone"></i></a>
        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
        <a href="#"><i class="fa-brands fa-square-instagram"></i></a>
      </div>
      <div class="copyright">
        <p>
          Designed and Developed by AE-YB-AB Â© 2025 <b>Dirassa+</b>. All Rights
          Reserved.
        </p>
      </div>
    </footer>
  </body>
</html>
